<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="gridcontainer">

        <div class="status row-flex rounded border border-secondary bg-light">
          <span class="badge bg-danger">Not connected</span>
          <span class="badge bg-warning">Compliance</span>
          <span class="badge bg-success">Temperature stable</span>
        </div>

        <div class="plot border rounded bg-light">
          <h1>PLOT</h1>
        </div>

        <div class="resistivity col-flex rounded border border-secondary bg-light">

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="Current" class="col-form-label">Current</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Current" class="form-control" aria-describedby="TempSetPoint">
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="Compliance" class="col-form-label">Voltage Compliance</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Current" class="form-control" aria-describedby="TempSetPoint">
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="Current" class="col-form-label">Current</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Current" class="form-control" aria-describedby="TempSetPoint">
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="Current" class="col-form-label">Current</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Current" class="form-control" aria-describedby="TempSetPoint">
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary btn-lg">Set</button>
        </div>

        <div class="Temperature col-flex rounded border border-secondary bg-light">
          <h1>Temperature</h1>
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="SetPoint" class="col-form-label">Set Point</label>
            </div>
            <div class="col-auto">
              <input type="text" id="SetPoint" class="form-control" aria-describedby="TempSetPoint">
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="Rate" class="col-form-label">Rate</label>
            </div>
            <div class="col-auto">
              <input type="text" id="Rate" class="form-control" aria-describedby="TempSetPoint">
            </div>
          </div>

          <button type="button" class="btn btn-outline-primary btn-lg">Set</button>
        </div>

        <div class="chSelect rounded border border-secondary bg-light">
          <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="ch1" checked>
          <label class="form-check-label" for="ch1">1</label>
          </div>

          <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="ch2" checked>
          <label class="form-check-label" for="ch2">2</label>
          </div>
          <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="ch3" checked>
          <label class="form-check-label" for="ch3">3</label>
          </div>
          <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="ch4" checked>
          <label class="form-check-label" for="ch4">4</label>
          </div>
        </div>

        <div class="FileMenu rounded border border-secondary bg-light">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Sample name">
            </div>
            <div class="col">
              <input type="file" directory/>
            </div>
          </div>
        </div>

        <div class="actions rounded border border-secondary bg-light">
          <button type="button" class="btn btn-outline-success btn-lg">Start</button>
          <button type="button" class="btn btn-outline-danger btn-lg">Stop</button>
        </div>
    </div>
  </body>
</html>
